services:
  backend:
    build: ./backend
    container_name: zeus-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    env_file:
      - .env
      - backend/.env

  frontend:
    build: ./frontend
    env_file:
      - .env
      - frontend/.env
    
    container_name: zeus-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    #command: npm run dev
    #command: nom run dev -- --host 0.0.0.0
    command: ["npm", "run", "dev", "--", "--host", "0.0.0.0"]